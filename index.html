<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!--materialized-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"></h1>
            <p class="lead"></p>
        </div>
    </div><!--end of jumbotron-->

    <div class="row">
        <a class="waves-effect waves-light btn" id="buy-tickets">Tickets</a>
        <a class="waves-effect waves-light btn modal-trigger" href="#modal1" id="departures">Schedule</a>
    </div>

    <br>

    <div class="row" id="book-tickets">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Enter Train Name" id="train-name" type="text" class="validate">
                    <label for="train-name">Train (Company)</label>
                </div>
                <div class="input-field col s6">
                    <input id="destination" type="text" class="validate">
                    <label for="destination">Destination (City, State)</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="Time First Train Leaves Station" id="first-train" type="text" class="validate">
                    <label for="first-train">First Train (Military Time)</label>
                </div>
                <div class="input-field col s6">
                    <input id="frequency" type="text" class="validate">
                    <label for="frequency">Frequency of Train Arrivals (Minutes)</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn" id="submit">Buy Tickets</a>
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Desination</th>
                <th scope="col">Frequency (Mins)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Till Arrival</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr> 
        </tbody>
    </table><!--end of table-->

<!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
            <h4>Students Save 20% on Select California Routes!</h4>
        <div class="modal-footer">
            <a href="#modal1" class="modal-close waves-effect waves-light btn btn-flat">Close</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- materialized javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-database.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>
</html>
